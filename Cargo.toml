[package]
name = "iroh-n0des"
version = "0.1.0"
edition = "2021"
readme = "README.md"
description = "p2p quic connections dialed by public key"
license = "MIT OR Apache-2.0"
authors = ["n0 team"]
repository = "https://github.com/n0-computer/iroh-n0des"
keywords = ["quic", "networking", "holepunching", "p2p"]
rust-version = "1.81"

[dependencies]
anyhow = "1.0.95"
iroh = "0.34"
iroh-blobs = "0.34"
n0-future = "0.1.2"
serde = { version = "1.0.217", features = ["derive"] }
uuid = { version = "1.12.1", features = ["v4", "serde"] }
rcan = { git = "https://github.com/n0-computer/rcan", branch = "main" }
ed25519-dalek = "2.1.1"
ssh-key = { version = "0.6.7", features = ["ed25519"] }
tokio = "1.43.0"
iroh-metrics = "0.32"
tracing = "0.1.41"
rand = "0.8"
derive_more = { version = "2.0.1", features = ["from"] }
strum = { version = "0.27.1", features = ["derive"] }
irpc = "0.2.2"
irpc-iroh = "0.2.2"
irpc-derive = "0.2.2"

[features]
bin = ["iroh-blobs/rpc"]

[patch.crates-io]
irpc-iroh = { git = "https://github.com/n0-computer/irpc" }
irpc = { git = "https://github.com/n0-computer/irpc" }
irpc-derive = { git = "https://github.com/n0-computer/irpc" }
